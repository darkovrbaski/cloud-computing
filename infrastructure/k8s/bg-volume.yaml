apiVersion: v1
kind: PersistentVolume
metadata:
  name: bg-postgres-pv
  labels:
    app: bg-lib
spec:
  capacity:
    storage: 256Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: "/mnt/bg-postgres-pv"
  storageClassName: "standard"
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bg-postgres-pv-claim
  labels:
    app: bg-lib
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
  storageClassName: "standard"
  volumeMode: Filesystem
