apiVersion: apps/v1
kind: Deployment
metadata:
  name: bg-lib
  labels:
    app: bg-lib
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bg-lib
  template:
    metadata:
      labels:
        app: bg-lib
    spec:
      containers:
        - name: bg-lib
          image: darkovrbaski/branch-library:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: POSTGRES_DB_HOST
              value: "localhost"
            - name: POSTGRES_DB_USERNAME
              value: "postgres"
            - name: POSTGRES_DB_PASSWORD
              value: "postgres"
            - name: CENTRAL_LIB_HOST
              value: "cn-lib-service"
            - name: CENTRAL_LIB_PORT
              value: "9000"
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"

        - name: nsdb
          image: postgres:alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USERNAME
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: bg-postgres-pv-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bg-postgres-pv-claim
  labels:
    app: bg-lib
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: bg-lib-service
  labels:
    app: bg-lib
spec:
  selector:
    app: bg-lib
  ports:
    - name: http
      port: 9020
      targetPort: 8080
